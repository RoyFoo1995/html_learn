<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <form>
        <table>
            <tr>
                <td>账号：</td>
                <td><input type="text" placeholder="请输入想注册的账号">
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" placeholder="请设置您账号的登入密码">
                </td>
            </tr>
            <tr>
                <td>重复密码：</td>
                <td><input type="password" placeholder="再次输入密码"/>
                </td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td><input type="number" placeholder="请输入六位验证码">
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><label>
                    <input type="radio" name="gender" value="男">
                </label>男<label>
                    <input type="radio" name="gender" value="女">
                </label>女
                </td>
            </tr>
            <tr>
                <td>玩过什么游戏：</td>
                <td>
                    <label>
                        <input type="checkbox" name="game" value="英雄联盟">
                    </label>英雄联盟
                    <label>
                        <input type="checkbox" name="game" value="穿越火线">
                    </label>穿越火线
                    <label>
                        <input type="checkbox" name="game" value="魔兽世界">
                    </label>魔兽世界
                    <label>
                        <input type="checkbox" name="game" value="守望先锋">
                    </label>守望先锋
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <select>
                            <option>年</option>
                            <option>月</option>
                            <option>日</option>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="按钮">
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
